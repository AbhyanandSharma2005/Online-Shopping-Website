<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-container">
        <h2>Order Confirmation</h2>
        <form id="orderForm">
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <!-- Delivery Address -->
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" placeholder="Enter your delivery address" required></textarea>
            </div>

            <!-- OTP Section -->
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" disabled>
                <button type="button" id="generateOTP">Generate OTP</button>
            </div>

            <!-- Confirm Order Button -->
            <div class="form-group">
                <button type="submit" id="confirmOrder" disabled>Confirm Order</button>
            </div>
        </form>

        <!-- Order Confirmation Message -->
        <div id="confirmationMessage" class="hidden">
            <h3>Thank you for your order!</h3>
            <p>Your order has been confirmed. We will deliver it to your address shortly.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
